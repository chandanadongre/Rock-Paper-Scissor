<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <!-- <img id="back" src="./game_img/background.jpg"> -->
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choose" id="rock">
            <img id="icon" src="./game_img/rock.png">
        </div>
        <div class="choose" id="scissor">
            <img id="icon" src="./game_img/scissor.png">
        </div>
        <div class="choose" id="paper">
            <img id="icon" src="./game_img/paper.png">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p id="message">Play your move</p>
    </div>


    <script src="game.js"></script>
</body>
</html>
